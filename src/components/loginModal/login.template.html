<ul id="login-dp">
  <div class="row">
    <div class="col-md-12">
      <!-- Login via
        <div class="social-buttons">
          <a href="#" class="btn btn-fb"><i class="fa fa-facebook"></i> Facebook</a>
          <a href="#" class="btn btn-tw"><i class="fa fa-twitter"></i> Twitter</a>
        </div>
        or -->
      <form class="form" role="form" ng-submit="login.login()" accept-charset="UTF-8" id="login-nav">
        <div class="form-group">
          <label class="sr-only" for="username">Username</label>
          <input type="username" class="form-control" id="username" ng-model="login.username" placeholder="Username" required>
        </div>
        <div class="form-group">
          <label class="sr-only" for="password">Password</label>
          <input type="password" class="form-control" id="password" ng-model="login.password" placeholder="Password" required>
          <div class="help-block text-right"><a href="">Forgot password?</a></div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block">Sign in</button>
        </div>
        <div class="checkbox">
          <label>
            <input ng-model="login.keepLoggedIn" type="checkbox"> keep me logged-in
          </label>
        </div>
      </form>
    </div>
    <div class="bottom text-center">
      New here? <a href="#" ng-click="login.showRegistration()"><b>Join Us</b></a>
    </div>
  </div>
</ul>
